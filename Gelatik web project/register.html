<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitra Outsourcing</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="main-container">
        <div class="hero-section">
          <div class="hero-content-wrapper">
            <p class="hero-text-line">
              <span class="white-text">Mitra</span>
              <span class="highlight-text">Outsourcing</span>
            </p>
            <p class="hero-text-line">
              <span class="highlight-text">Profesional</span>
              <span class="white-text">untuk</span>
            </p>
            <p class="hero-text-line white-text">Kebutuhan Bisnis Anda</p>
          </div>
          <div class="logo-container">
            <img src="element/logo.png" alt="Logo" />
          </div>
        </div>

        <div class="register-section">
          <h2 class="register-title">Register</h2>
          <p class="register-subtitle">You can register for an account</p>

          <form>
            <div class="mb-4">
              <label for="FullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="FullName"
                value="John Doe"
              />
            </div>

            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                value="jhondoe@gmail.com"
              />
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                value="••••••••••••"
              />
            </div>

            <div class="mb-3">
              <label for="cpassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="cpassword"
                value="••••••••••••"
              />
            </div>

            <div class="Login-link">
              You have account?, <a href="login.html">Login Here</a>
            </div>

            <button type="submit" class="btn btn-Register">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
