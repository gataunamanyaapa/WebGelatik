<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <div class="max-w-2xl mx-auto p-8 mt-12 bg-white shadow-xl rounded-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>

    <form id="contactForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1" for="name">Name</label>
        <input type="text" id="name" name="name" required
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1" for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1" for="message">Message</label>
        <textarea id="message" name="message" rows="5" required
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Send Message
      </button>
    </form>

    <div id="successMessage" class="mt-4 hidden text-green-600 font-medium text-center">
      Thank you! Your message has been sent.
    </div>
  </div>

  <script>
    // Script validasi sederhana
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Tampilkan pesan sukses
      document.getElementById('successMessage').classList.remove('hidden');

      // Reset form
      e.target.reset();
    });
  </script>
</body>
</html>
